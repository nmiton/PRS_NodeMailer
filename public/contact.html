<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <main id="contact-wrapper">
            <h2>Contactez-nous : </h2>
            <div className="container">
                <div className="contact-info">
                    <div className="contact-adresse">
                        <h3>Adresse :</h3>
                        <span>
                            Z.A du Ponteix <br />
                            87220 FEYTIAT <br />
                            France <br />
                        </span>
                    </div>
                    <div className="contact-email">
                        <h3>Email :</h3>
                        <a href="mailto:contact@hotenb-village.com">contact@hotenb-village.com</a>
                    </div>
                </div>
                <form id="contact-form" method="POST" action="?">
                    <div className="form-group">
                        <label htmlFor="name">Nom : *</label>
                        <input 
                            name="user_name"
                            required 
                            type="text" 
                            placeholder="Nom" 
                            className="form-control"
                            value="nom"
                        />
                    </div>
                    <div className="form-group">
                        <label htmlFor="email">Adresse email : *</label>
                        <input 
                            required 
                            name="user_email"
                            type="text"
                            placeholder="Email" 
                            className="form-control" 
                            aria-describedby="emailHelp" 
                            value="email"
                        />
                    </div>
                    <div className="form-group">
                        <label htmlFor="telephone">Téléphone :</label>
                        <input 
                            required
                            name="user_telephone"
                            type="text" 
                            className="form-control" 
                            placeholder="Téléphone" 
                            value="0601020304"
                        />
                    </div>
                    <div className="form-group">
                        <label htmlFor="message">Message : *</label>
                        <textarea
                            required
                            name="user_message"
                            className="form-control" 
                            placeholder="Message" 
                            rows="5"
                        >
                        Message
                        </textarea>
                    </div>
                    <div className="form-checkbox">
                        <input 
                            type="checkbox" 
                            id="contact_request_accept_privacy_policy" 
                            name="contact_request_accept_privacy_policy" 
                            required
                            checked
                        />
                        <label htmlFor="contact_request_accept_privacy_policy">J'ai lu et approuvé la <Link to="/donnees-personnelles">politique de confidentialité</Link></label>
                    </div>
                    <button type="submit" className="btn-sumbit">Envoyer</button>
                </form>
            </div>
        </main>
    </body>
</html>
